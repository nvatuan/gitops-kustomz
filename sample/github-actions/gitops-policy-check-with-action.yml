name: GitOps Policy Check (Using Composite Action)

on:
  pull_request:
    paths:
      - 'services/**'
      - 'policies/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.set-services.outputs.services }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed services
        id: set-services
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          
          SERVICES=$(echo "$CHANGED_FILES" | \
            grep -E '^services/[^/]+/' | \
            sed -E 's|^services/([^/]+)/.*|\1|' | \
            sort -u | \
            jq -R -s -c 'split("\n") | map(select(length > 0))')
          
          if [ "$SERVICES" == "[]" ]; then
            echo "No service changes detected"
            echo "services=[]" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "Detected services: $SERVICES"
          echo "services=$SERVICES" >> $GITHUB_OUTPUT

  policy-check:
    name: Check ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.services != '[]'
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # Use the composite action from gitops-kustomz repo
      - name: Setup GitOps tools
        uses: gh-nvat/gitops-kustomz/.github/actions/setup-tools@main
        with:
          go-version: '1.22'
          kustomize-version: '5.3.0'
          opa-version: '0.60.0'
          gitops-kustomz-version: 'latest'

      - name: Run policy check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gitops-kustomz \
            --run-mode github \
            --gh-repo ${{ github.repository }} \
            --gh-pr-number ${{ github.event.pull_request.number }} \
            --service ${{ matrix.service }} \
            --environments sandbox,stg,prod \
            --policies-path ./policies
        continue-on-error: true

      - name: Check result
        if: failure()
        run: |
          echo "::error::Policy check failed for ${{ matrix.service }}"
          exit 1

