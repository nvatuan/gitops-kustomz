      inEffectAfter: 2025-10-11T00:00:00Z
      isWarningAfter: 2026-01-14T00:00:00Z
      isBlockingAfter: 2026-02-14T00:00:00Z

      override:
        comment: "/sp-override-ha"

  service-taggings:
